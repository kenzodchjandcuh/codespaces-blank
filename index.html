<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher Tool</title>
    <style>
        @keyframes aurora {
            0% { color: #ff0000; }
            25% { color: #ff7f00; }
            50% { color: #00ff00; }
            75% { color: #0000ff; }
            100% { color: #ff0000; }
        }
        
        @keyframes neonGlow {
            0% { box-shadow: 0 0 10px #ff0000; background-color: #ff0000; }
            25% { box-shadow: 0 0 15px #ff7f00; background-color: #ff7f00; }
            50% { box-shadow: 0 0 20px #00ff00; background-color: #00ff00; }
            75% { box-shadow: 0 0 15px #0000ff; background-color: #0000ff; }
            100% { box-shadow: 0 0 10px #ff0000; background-color: #ff0000; }
        }
        
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-image: url(backgrond.jpg);
            background-size: cover;
            color: white;
        }
        .container {
            background: #3a3f4b;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            display: inline-block;
            width: 80%;
            max-width: 500px;
        }
        input, button, select {
            margin: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        input {
            width: 80%;
            background: #555b6e;
            color: white;
        }
        button {
            background-color: #ff9800;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #e68900;
        }
        h1, h3 {
            animation: aurora 5s infinite linear;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
        }
        .separator {
            width: 85%;
            height: 4px;
            border-radius: 5px;
            animation: neonGlow 3s infinite alternate;
            margin: 10px auto;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        #result {
            font-weight: bold;
            color: #ff9800;
            background: #22252d;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        .footer {
           position: fixed;
           left: 0;
           bottom: 0;
           width: 100%;
           background-color: #333; /* Warna latar gelap */
           color: white; /* Warna teks putih */
           text-align: center;
           padding: 10px 0;
           font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cipher Tool</h1>
        <h3>kenzo|project</h3>
        <div class="separator"></div>
        <label for="cipherType">Pilih Cipher:</label>
        <select id="cipherType" onchange="updateKeyInput()">
            <option value="caesar">Caesar Cipher</option>
            <option value="vigenere">Vigen√®re Cipher</option>
        </select>
        <label for="text">Masukkan Teks:</label>
        <input type="text" id="text" placeholder="Masukkan teks">
        <label for="key">Kunci / Pergeseran:</label>
        <input type="text" id="key" placeholder="Masukkan kunci" oninput="validateKey()">
        <button onclick="encrypt()">Enkripsi</button>
        <button onclick="decrypt()">Dekripsi</button>
        <h3>Hasil:</h3>
        <p id="result"></p>
    </div>
        <div class="footer">
          <p>&copy; 2026 <strong>Muhammad Dani Sahputra</strong>. Semua Hak Dilindungi.</p>
        </div>
    <script>
        function updateKeyInput() {
            let cipherType = document.getElementById("cipherType").value;
            let keyInput = document.getElementById("key");
            keyInput.value = "";
            keyInput.placeholder = cipherType === "caesar" ? "Masukkan angka" : "Masukkan kunci huruf";
        }

        function validateKey() {
            let cipherType = document.getElementById("cipherType").value;
            let keyInput = document.getElementById("key");
            if (cipherType === "caesar") {
                keyInput.value = keyInput.value.replace(/\D/g, '');
            } else {
                keyInput.value = keyInput.value.replace(/[^a-zA-Z]/g, '');
            }
        }

        function caesarCipher(text, shift, encrypt = true) {
            shift = parseInt(shift);
            let result = "";
            for (let i = 0; i < text.length; i++) {
                let char = text[i];
                if (char.match(/[a-z]/i)) {
                    let code = text.charCodeAt(i);
                    let offset = code >= 65 && code <= 90 ? 65 : 97;
                    let newCode = encrypt 
                        ? (code - offset + shift) % 26 + offset
                        : (code - offset - shift + 26) % 26 + offset;
                    result += String.fromCharCode(newCode);
                } else {
                    result += char;
                }
            }
            return result;
        }

        function vigenereCipher(text, key, encrypt = true) {
            let result = "";
            key = key.toLowerCase();
            let keyIndex = 0;
            for (let i = 0; i < text.length; i++) {
                let char = text[i];
                if (char.match(/[a-z]/i)) {
                    let shift = key.charCodeAt(keyIndex % key.length) - 97;
                    let code = text.charCodeAt(i);
                    let offset = code >= 65 && code <= 90 ? 65 : 97;
                    let newCode = encrypt 
                        ? (code - offset + shift) % 26 + offset
                        : (code - offset - shift + 26) % 26 + offset;
                    result += String.fromCharCode(newCode);
                    keyIndex++;
                } else {
                    result += char;
                }
            }
            return result;
        }

        function encrypt() {
            let text = document.getElementById("text").value;
            let key = document.getElementById("key").value;
            let cipherType = document.getElementById("cipherType").value;
            document.getElementById("result").textContent = cipherType === "caesar" ? caesarCipher(text, key, true) : vigenereCipher(text, key, true);
        }

        function decrypt() {
            let text = document.getElementById("text").value;
            let key = document.getElementById("key").value;
            let cipherType = document.getElementById("cipherType").value;
            document.getElementById("result").textContent = cipherType === "caesar" ? caesarCipher(text, key, false) : vigenereCipher(text, key, false);
        }
    </script>
</body>
</html>
